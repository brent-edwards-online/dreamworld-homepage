<html>
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      div{

      }

      ul{

      }

      nav > ul > li{
        float: left;
        padding: 0px 20px;
        line-height: 40px;
        border: 1px solid black;
      }

      .box-set:before, .box-set:after {
        content: "";
        display: table;
      }

      .box-set:after {

      }
    </style>
  </head>

              </div>
              <div>
                Sub 2

                  <li>Sub Item 2</li>
                  <li>Sub Item 3</li>
                </ul>
              </div>
              <div>
                Sub 3
                <ul>
                  <li>Sub Item 1</li>
                  <li>Sub Item 2</li>
                  <li>Sub Item 3</li>
                </ul>
              </div>
            </div>
          </li>
          <li>Menu 2</li>
          <li>Menu 3</li>
          <li>Menu 4</li>
        </ul>
      </nav>
    </div>

  </body>
</html>
