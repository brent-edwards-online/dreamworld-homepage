<html lang="en">
<head>
    <title>Park Info</title>    
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div style="background-color: blue;height: 100px">

    </div>


    <div class="page-section">
        <div id="park-info-section"  class="col-12 centre-div">
            <div id="park-prices-section" class="col-4 color-red border-radius-5">
                <div id="prices-menu" class="center-text">
                    <ul>
                        <li><a href="#">1 DAY<a></li>
                        <li><a href="#">2 DAY<a></li>
                        <li><a href="#">3 DAY<a></li>
                        <li><a href="#">ANNUAL PASS<a></li>
                    </ul>
                </div>
                <div class="price-content pad-20">
                    <p>Prices</p>
                </div>
            </div>
            <div id="park-hours-section" class="color-beige">
                <div >
                    <h1><span>Open now</span> until 6:30pm</h1>
                </div>
                <div class="col-8">
                    <div class="park-info color-yellow" >
                        <img src="images/icon_directions.svg" alt="Directions"/>
                        <p>Get Directions</p>
                    </div>
                    <div class="park-info color-red">
                        <img src="images/icon_ride height.svg" alt="Ride Height" />
                        <p>Check Ride<br/>Height Limits</p>
                    </div>
                    <div class="park-info color-blue">
                        <img src="images/icon_park map.svg" alt="Park Map"/>
                        <p>Download<br/>Park Map</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="background-color: blue;height: 100px">

    </div>
</body>
</html>
