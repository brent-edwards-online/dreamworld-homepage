<html lang="en">
<head>
    <title>Park Info</title>    
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div style="background-color: blue;height: 100px">

    </div>
    <div class="park-info-section col-12 centre-div">
        <div class="park-prices-section col-4 color-red border-radius-5">
            <div class="prices-menu center-text">
                <ul>
                    <li><a href="#">1 DAY<a></li>
                    <li><a href="#">2 DAY<a></li>
                    <li><a href="#">3 DAY<a></li>
                    <li><a href="#">ANNUAL PASS<a></li>
                </ul>
            </div>
            <div class="price-content pad-20">
                <p>Prices</p>
            </div>
        </div>
        <div class="park-hours-section color-beige">
            <div>
                <h1><span>Open now</span> until 6:30pm</h1>
            </div>
            <div class="col-8">
                <div class="color-yellow" style="display:inline-block;width:33%">
                    <img src="images/icon_directions.svg" height="50px"  style="float:left"/>
                    <p>Get Directions</p>
                </div>
                <div class="color-red" style="display:inline-block;width:33%">
                    <img src="images/icon_ride height.svg" height="50px"  style="float:left" />
                    <p>Check Ride<br/>Height Limits</p>
                </div>
                <div class="color-blue" style="display:inline-block;width:33%">
                    <img src="images/icon_park map.svg" height="50px"  style="float:left" />
                    <p>Download<br/>Park Map</p>
                </div>
            </div>
        </div>
    </div>
    <div style="background-color: blue;height: 100px">

    </div>
    <div class="col-1 height-40 centre-div"></div>
    <div class="col-2 height-40 centre-div"></div>
    <div class="col-3 height-40 centre-div"></div>
    <div class="col-4 height-40 centre-div"></div>
    <div class="col-5 height-40 centre-div"></div>
    <div class="col-6 height-40 centre-div"></div>
    <div class="col-7 height-40 centre-div"></div>
    <div class="col-8 height-40 centre-div"></div>
    <div class="col-9 height-40 centre-div"></div>
    <div class="col-10 height-40 centre-div"></div>
    <div class="col-11 height-40 centre-div"></div>
    <div class="col-12 height-40 centre-div"></div>
</body>
</html>
